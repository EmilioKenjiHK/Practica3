<!DOCTYPE html>
<html>
    <!--
        Cuestionario
    -->
    <head>
        <!-- Tag meta obligatoria -->
        <meta http-equiv=”Content-Type” content="text/html"; charset="UTF-8"/>

        <!-- Boostrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>IBERDROLA: Cuestionario</title>
        <style>
            #myBody{
                margin: 50px;
                background-color: aliceblue;
            }

            h1 {text-align:center;}
        </style>
    </head>
    <body id = "myBody">
        <h1>Cuestionario</h1>

        <form action = "send.html" method="post" id = "signup">
            <div class = "field">
                <label for="name">Nombre(s):</label>
                <input type="text" id="name" name="name" placeholder="Nombre" size = "20" maxlength = "20">
                <small></small>
            </div>

            <br> 

            <div class = "field">
                <label for="lname">Appellido(s):</label>
                <input type="text" id="lname" name="lname" placeholder="Apellido" size = "20" maxlength = "20">
                <small></small>
            </div>

            <br>

            <div class = "field">
                <label for="gender">Sexo:</label>
                <select name="gender">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="prefiero no decir" selected="">Prefiero no decir</option>
                </select>
            </div>

            <br>

            <div class = "field">
                <label for="opinion">Opinión:</label>
                <input type = "text" id = "opinion" name = "opinion" size = "100" maxlength ="100">
                <small></small>
            </div>

            <p align = "middle">
                <input type = "image" src = "Recursos/Email.png" alt = "submit" width = "50px" height = "50px">
            </p>
        </form>
        <script src = "js/popup.js"></script>

        <form action>
            <p align = "middle">
            <button type = "submit" class = "btn btn-danger" formaction = "index.html">Volver Atras</button>
            </p>
        </form>

    </body>
</html>
